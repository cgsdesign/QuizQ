
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styleQuizQ.css" />
    <title>JS Quiz</title>
  </head>
  <body>
    <header id="header">
      <h1>Welcome to the JS</h1>
      <h2 id="timer" class="timer">Count Down Timer<br/></h2>
    </header>

    <main class="question-box">
      <div class="inner-box">
        <div id="questions">
          Welcome to the quiz! For each question, you will gain 10 points for a right answer or lose 10 seconds for a wrong answer. When you run out of time or finnish all questions, the quiz will be over. <h4> <br/>good luck! </h4> 
        <div id="options"></div>
        <div id="correct"></div>
      </div>
    </main>
    <div class="button-box">
      <button id="startButton">Start Quiz!</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
