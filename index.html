
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styleQuizQ.css" />
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;500;700&display=swap" rel="stylesheet">
    <title>JS Quiz</title>
  </head>
  <body>
    <header id="header">
      <h1>Welcome to the JS</h1>
      <h2 id="timer" class="timer">Count Down Timer<br/></h2>
    </header>

    <main class="question-box">
      <div class="inner-box">
        <div id="questions">
          Welcome to the quiz! For each question, you will gain 10 points for a right answer or lose 10 seconds for a wrong answer. When you run out of time or finnish all questions, the quiz will be over. 
          <h2> <br/>good luck! </h2> 
        <div id="options"></div>
        <div id="correct"></div>
      </div>
    </main>

    <div class="button-box" id="Button-Box">
      <button id="startButton">Start Quiz!</button>
    </div>

    <div class="center" id="high-score"></div>
    <h2 class="center-padded">Past Player Scores</h2> 
    <ul class="center-padded" id="scoreList">
    </ul>

    <script src="./questions.js"></script>
    <script src="./script.js"></script>
  <!--  <script src="./tester.js"></script>-->  
  </body>
</html>
